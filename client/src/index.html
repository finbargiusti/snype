<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Snype</title>
  </head>
  <body>
    <script src="./ts/index.ts" defer></script>
    <canvas id="root"></canvas>
    <h1 id="health">100</h1>
    <h1 id="weapon">SMG</h1>
    <img src="media/crosshair.png" id="crosshair" />
  </body>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      font-family: "Orbitron", sans-serif;
    }
    #crosshair {
      width: 60px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    #health {
      color: white;
      position: absolute;
      margin-left: 10px;
      text-shadow: black 0px 0px 5px;
    }
    #weapon {
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-shadow: black 0px 0px 5px;
    }
  </style>
</html>
