<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Snype</title>
    <link rel="shortcut icon" href="./media/18554.png" />
    <link rel="stylesheet" href="css/editor.css" />
  </head>
  <body>
    <script src="./ts/index.ts" defer></script>
    <div class="game">
      <canvas id="root"></canvas>
      <h2 id="health">100</h2>
      <h2 id="weapon">SMG</h2>
      <img src="media/crosshair.png" id="crosshair" />
      <div class="pause active">
        <h2 id="leave">LEAVE LOBBY</h2>
      </div>
    </div>
    <div id="maps">
      <h1>Snype</h1>
    </div>
    <div id="editorOverlay">
      <div style="position: absolute; right: 0px; top: 0px;">
        <div class="editorContainer">
            <h3>General</h3>
            <button id="generateSmf">Dump SMF to Console</button>
            <button id="copySmf">Copy SMF to Clipboard</button>
          </div>
        <div class="editorContainer">
          <h3>Arrow Action</h3>
          <p id="arrowActionDisplay">Translate</p>
          <button id="arrowActionTranslate">Translate</button>
          <button id="arrowActionScale">Scale</button>
        </div>
        <div class="editorContainer">
          <h3>Add</h3>
          <button id="addBox">Box</button>
          <button id="addRamp">Ramp</button>
          <button id="addWall">Wall</button>
          <button id="addSpawn">Spawn</button>
        </div>
      </div>

      <div class="editorContainer">
        <h3>Grid</h3>
        <input type="checkbox" id="snapToGrid" />Snap to grid
        <div class="editorProperty">
          <h4>Grid size</h4>
          <input type="text" value="1.0" id="gridSize" />
        </div>
      </div>
      <div class="editorContainer" id="objectProperties">
        <h3>Object Properties</h3>
        <div></div>
      </div>
    </div>
  </body>
  <style>
    .game {
      width: 100%;
      height: 100%;
    }
    #root {
      z-index: 1 !important;
    }
    #maps {
      display: none;
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      padding-top: 50px;
      overflow: scroll;
      padding-bottom: 50px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
    }
    #maps p {
      font-size: 30px;
      padding: 20px;
      width: 700px;
      margin: auto;
    }
    #maps p:hover {
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    @keyframes hit {
      from {
        color: #ff2222;
        transform: scale(2);
      }
      to {
        color: white;
        transform: scale(1);
      }
    }
    body {
      margin: 0px;
      padding: 0px;
      background-color: black;
      overflow: hidden;
      font-family: "Orbitron", sans-serif;
    }
    body * {
      z-index: 5;
    }
    #crosshair {
      width: 60px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      pointer-events: none;
    }
    #leave {
      color: white;
      text-shadow: black 0px 0px 5px;
      font-size: 20px;
      cursor: pointer;
      margin: 0;
      flex-shrink: 0;
      flex-grow: 0;
    }
    #health {
      color: white;
      position: absolute;
      text-shadow: black 0px 0px 5px;
      transform-origin: 0px 0px;
      font-size: 35px;
      left: 20px;
      top: 20px;
      line-height: 100%;
      pointer-events: none;
    }
    #health.hit {
      animation: hit 0.3s;
    }
    #weapon {
      font-size: 35px;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      pointer-events: none;
      text-shadow: black 0px 0px 5px;
    }
    .pause {
      width: 100%;
      height: 100px;
      display: flex;
      position: absolute;
      left: 0;
      top: -100px;
      transition: top 0.4s;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }
    .pause.active {
      top: 0;
    }
  </style>
</html>
