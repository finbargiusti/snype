<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <title>Snype</title>
    <link rel="shortcut icon" href="./media/18554.png" />
    <link rel="stylesheet" href="css/editor.css">
  </head>
  <body>
    <script src="./ts/index.ts" defer></script>
    <canvas id="root"></canvas>
    <h2 id="health">100</h2>
    <h2 id="weapon">SMG</h2>
    <img src="media/crosshair.png" id="crosshair" />
    <div id="maps">
      <h1>Snype</h1>
    </div>
    <div id="editorOverlay">
      <div class="editorContainer">
        <h3>Grid</h3>
        <input type="checkbox" id="snapToGrid">Snap to grid
        <div class="editorProperty">
          <h4>Grid size</h4>
          <input type="text" value="1.0" id="gridSize">
        </div>
      </div>
    </div>
  </body>
  <style>
    #maps {
      display: none;
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      color: white;
      padding-top: 50px;
      overflow: scroll;
      padding-bottom: 50px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
    }
    #maps p {
      font-size: 30px;
      padding: 20px;
      width: 700px;
      margin: auto;
    }
    #maps p:hover {
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    @keyframes hit {
      from {
        color: #ff2222;
        transform: scale(2);
      }
      to {
        color: white;
        transform: scale(1);
      }
    }
    body {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      font-family: "Orbitron", sans-serif;
    }
    #crosshair {
      width: 60px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
      pointer-events: none;
    }
    #health {
      color: white;
      position: absolute;
      margin-left: 10px;
      text-shadow: black 0px 0px 5px;
      transform-origin: 0px 0px;
      margin: 0;
      font-size: 35px;
      left: 20px;
      top: 20px;
      line-height: 100%;
      pointer-events: none;
    }
    #health.hit {
      animation: hit 0.3s;
    }
    #weapon {
      font-size: 35px;
      color: white;
      position: absolute;
      bottom: 10px;
      right: 10px;
      pointer-events: none;
      text-shadow: black 0px 0px 5px;
    }
  </style>
</html>
